{% extends "base.html" %}
{% block head %}
<title>Update Product Price</title>
<link rel="stylesheet" href={{url_for('static', filename='css/bootstrap.min.css')}} />
<script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery.js') }}">
</script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}">
</script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}">
</script>
{% endblock %}

{% block content %}
<div style="text-align: center;">
<form action="/updateItemPrice" class="form-horizontal" method="POST" onsubmit="return validate()">
    <div class="form-group">
		<label class="col-sm-2 control-label">Product Id</label>
			<div class="col-sm-2">
                <input type="productId" name="productId" required>
            </div>
    </div>
    <div class="form-group">
		<label class="col-sm-2 control-label">New Price</label>
			<div class="col-sm-2">
                <input type="text" name="price" id="price" required></p>
            </div>
    </div>
    <div class="form-group">
		<label class="col-sm-2 control-label"></label>
			<div class="col-sm-2">
                <input type="submit" class="btn btn-danger" value="Change Price"></p>
            </div>
    </div>
    <div class="form-group">
		<label class="col-sm-2 control-label"></label>
			<div class="col-sm-2">
                <a class="btn btn-info inline" href="/root">Home</a>
                <a class="btn btn-success inline" href="/cart">Go to Cart</a>
            </div>
    </div>
</form>
</div>

{% endblock %}
