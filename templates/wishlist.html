<!DOCTYPE HTML>
<html>
<head>
<title>Your Cart</title>
<link rel="stylesheet" href={{url_for('static', filename='css/bootstrap.min.css')}} />
<link rel="stylesheet" href={{url_for('static', filename='css/cart.css')}} />
<link rel="stylesheet" href={{url_for('static', filename='css/topStyle.css') }} />
<script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery.js') }}">
</script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}">
</script>
</head>
<body>
<div id="title">
	<a href="/">
	<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
	</a>
	<form>
		<input id="searchBox" type="text" name="searchQuery">
		<input id="searchButton" type="submit" value="Search">
	</form>

	{% if not loggedIn %}
		<div id="signInButton">
			<a class="link" href="/loginForm">Sign In</a>
		</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{firstName}}</button>
		<div class="dropdown-content">
			<a href="/account/orders">Your orders</a>
			<a href="/account/profile">Your profile</a>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/cart">
		<img src={{url_for('static', filename='images/wishlist.png')}} id="wishlistIcon" />
		WISHLIST {{noOfItems}}
		</a>
	</div>
</div>
<div id="wishlistItems">
	<h2>Wishlist</h2>
	<div id="tableItems">
		{% for row in products %}
		<div>
			<hr id="wishlistseperator">
			<div id="itemImage">
				<img src={{url_for('static', filename='uploads/'+row[3])}} id="image"/>
			</div>
			<div id="itemName">
				<span id="itemNameTag">{{row[1]}}</span><br>
				In stock<br>
				<a href="/removeFromWishlist?productId={{row[0]}}">Remove</a>
			</div>
			<div id="itemPrice">
				<br><br>
				Real Price : ${{row[2]}} <br>
				Set Price : ${{row[4]}}
			</div>

			<div id="moveToCart">
				<a href="/moveToCart?productId={{row[0]}}">Add to Cart</a>
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
	</div>
</div>
</body>
</html>
